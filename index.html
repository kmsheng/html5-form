<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML5 Form</title>
</head>
<body>
  <h1>HTML5 Form</h1>

  <form id="form" role="form" method="post" action="/some-place-to-post" novalidate>
    <label>
      <span>Name</span>
      <input type="text" id="name" name="name" placeholder="Full name" autocomplete="name" required />
    </label>

    <label>
      <span>Email</span>
      <input type="email" id="email" name="email" placeholder="name@example.com" autocomplete="email" required />
    </label>

    <label>
      <span>Phone</span>
      <input id="phone" type="tel" name="phone" placeholder="+1-555-555-1212" autocomplete="tel-national" required />
    </label>

    <button type="submit">Submit</button>
  </form>
  <script src="dist/bundle.js"></script>
</body>
</html>
